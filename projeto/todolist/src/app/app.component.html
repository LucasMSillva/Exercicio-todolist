                        <!-- FORMULARIO COM REACTIVE FORMS -->
  <form class="form-honrizontal" [formGroup]="formulario">
    <div class="form-group">
        <div class="col-sm-12">
            <label for="nome" class="control-label">Nome</label>
        </div>
    
      <div class="col-sm-12">
        <input type="text" class="form-control"  name="nome"
         id="nome" placeholder="nome" >
      </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="email" class="control-label">Email</label>
        </div>
            <div class="col-sm-12">
                 <input type="email" class="form-control" name="email"
                    id="email" placeholder="nome@email.com">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>

        <app-form-debug [form]="formulario">
</form>

                             <!-- TO-DO LIST -->
  <div style="text-align: center;">
  <h3>To-do List Angular</h3>
    <p>Adicione uma tarefa e o hor√°rio:</p>
  <input [(ngModel)]="tarefa"type="text"> as
  <input [(ngModel)]="horario"  type="time"><br><br>
  <button (click)="adicionartarefa()"  class="btn btn-primary">Adicionar tarefa</button>
  <ul>
    <li *ngFor="let tarefa of tarefas, horario of tarefas" > {{ tarefa.tarefas }} as {{ tarefa.horario }} </li>
  </ul>
  </div>
